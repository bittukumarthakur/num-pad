<html>

<head>
  <title>keyboard</title>
  <link rel="stylesheet" href="num-pad.css">
  <!-- <script src="num-pad.js"></script> -->
  <script src="new-num-pad.js"></script>
</head>

<body>
  <main>

    <section id="calculator">
      <div id="display"></div>
      <section class="num-pad">
        <div id="clear">clear</div>
        <div id="divide">รท</div>
        <div id="multiply">x</div>
        <div id="subtract">-</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="sum">+</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="enter">Enter</div>
        <div id="zero">0</div>
        <div id="delete">Del</div>
      </section>
    </section>
  </main>
</body>

</html>
